
<section class="p-4">
    <h2 class="font-light text-4xl">Objects</h2>

    <br/>

    <input id="name" class="p-2 rounded border-2 border-gray-300" placeholder="Search..." type="text" [formControl]="search"/>

    <br/>

    <div *ngIf="loading" class="flex justify-center items-center">
        <svg class="size-16 my-32" xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" viewBox="0 0 24 24"><g fill="none" stroke="currentColor" stroke-linecap="round" stroke-width="2"><path stroke-dasharray="60" stroke-dashoffset="60" stroke-opacity="0.3" d="M12 3C16.9706 3 21 7.02944 21 12C21 16.9706 16.9706 21 12 21C7.02944 21 3 16.9706 3 12C3 7.02944 7.02944 3 12 3Z"><animate fill="freeze" attributeName="stroke-dashoffset" dur="1.3s" values="60;0"/></path><path stroke-dasharray="15" stroke-dashoffset="15" d="M12 3C16.9706 3 21 7.02944 21 12"><animate fill="freeze" attributeName="stroke-dashoffset" dur="0.3s" values="15;0"/><animateTransform attributeName="transform" dur="1.5s" repeatCount="indefinite" type="rotate" values="0 12 12;360 12 12"/></path></g></svg>
    </div>

    <div *ngIf="objects.length > 0 && !loading" class="flex flex-col gap-y-2 py-2">
        <a *ngFor="let obj of objects" class="bg-gray-50 p-2 rounded object-card transition-all shadow-sm" href="/objects/{{obj.id}}/edit">
            <h3 class="font-light">
                Object {{ obj.id }} 
            </h3>
            <hr class="my-2"/>
            <p>
                {{ obj.name }} 
            </p>
            <p>
                {{ obj.description }} 
            </p>
        </a>
    </div>

    <div *ngIf="objects.length === 0">
        <p>No objects found</p>
    </div>
</section>
